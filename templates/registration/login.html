{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block body %}
  <div class="row">
    <div class="columns large-6">
      <h1>Login</h1>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" />
      </form>

      <br/>
      <a href="/accounts/password_reset/">Forgot password?</a>
    </div>
  </div>
{% endblock %}
