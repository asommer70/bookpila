{% extends 'layout.html' %}

{% block title %}Edit {{book.title}}{% endblock %}

{% block body %}
  <h1>Edit {{book.title}}</h1>

  <form class="form" action="" method="post">
    {{form.as_p}}
    {% csrf_token %}
    <input type="submit" class="button small" value="Save">
  </form>

  <a class="button tiny alert float-right" href="{% url 'books:delete' pk=book.id %}">Delete</a>
  <br/>

{% endblock %}
