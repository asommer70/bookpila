{% extends 'layout.html' %}

{% block title %}Edit {{book.title}}{% endblock %}

{% block body %}
  <h1>Edit {{book.title}}</h1>

  <div class="row">
    <div class="columns large-5">
      <form class="form" action="" method="post" enctype="multipart/form-data">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" class="button small" value="Save">
        &nbsp;&nbsp;&nbsp;
        <a class="button secondary small" href="{% url 'books:show' pk=book.id %}">Cancel</a>
      </form>

      <a class="button tiny alert float-right" href="{% url 'books:delete' pk=book.id %}">Delete</a>
      <br/>

    </div>
  </div>

{% endblock %}
